<html>
    <head>
        <style>
            p{
                font-size: 50px;
            }
        </style>
    </head>
    <body>
        <p id="pid">Some Contents</p>
        <button onclick='change()'>Click</button>
        <script>
            function change(){
            var para = document.getElementById("pid");
            para.innerHTML = "<h1>Hello World</h1>";
            }
        </script>
    </body>
</html>
